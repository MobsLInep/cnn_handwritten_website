<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="boards">
            <div class="board-container">
                <h3>Input Drawing (448x448)</h3>
                <canvas id="drawingBoard" width="448" height="448"></canvas>
            </div>
            <div class="board-container">
                <h3>Output Matrix (28x28)</h3>
                <canvas id="outputBoard" width="280" height="280"></canvas>
                <div id="prediction" class="prediction"></div>
            </div>
        </div>
        <div class="controls">
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="generateMatrix()">Generate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
